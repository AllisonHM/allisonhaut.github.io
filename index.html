<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allison Haut Montalvão</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; 
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    h1, h2 {
      margin-top: 0;
      color: #00bfae; /* Verde-água para títulos */
    }

    p, li {
      line-height: 1.6;
    }

    ul {
      padding-left: 1.3rem;
      margin-top: 0.5rem;
    }

    .media {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .media img, .media video {
      width: calc(50% - 0.5rem);
      border-radius: 8px;
      box-shadow: 0 0 8px #00bfae;
    }

    .lang-switch {
      position: fixed;
      top: 1rem; right: 1rem;
      background-color: #00bfae;
      color: #0f0f0f;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      z-index: 10;
    }
    .lang-switch:hover {
      background-color: #009688;
    }
  </style>
</head>
<body>
  <button class="lang-switch" onclick="window.location.href='en.html'">English</button>

  <div id="vanta-bg"></div>

  <div class="content">
    <header>
      <h1>Allison Haut Montalvão</h1>
