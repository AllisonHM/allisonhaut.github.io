<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allison Haut Montalvão</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

</head>
<body>
  <div id="vanta-bg"></div>
  <div class="content">
    <!-- Seu conteúdo existente aqui -->
    <h1>Bem-vindo ao meu portfólio!</h1>
    <p>Sou Allison Haut Montalvão, analista de dados...</p>
  </div>

  <!-- Scripts do Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      color: 0xffffff,
      backgroundColor: 0x0f0f0f,
      points: 10.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>
