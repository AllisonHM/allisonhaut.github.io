<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allison Haut Montalvão</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      color: white;
    }
    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      /* Seus estilos existentes */
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="content">
    <!-- SEUS CAMPOS EXISTENTES -->
    <header>
      <h1>Seu Nome</h1>
      <p>Descrição ou cargos</p>
    </header>
    <section id="sobre">
      <!-- conteúdo prévio -->
    </section>
    <section id="contato">
      <!-- conteúdo prévio -->
    </section>
    <!-- e assim por diante -->
  </div>

  <!-- Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      color: 0xffffff,           // cor dos pontos/linhas
      backgroundColor: 0x0f0f0f, // fundo escuro
      points: 12.0,
      maxDistance: 25.0,
      spacing: 18.0
    });
  </script>
</body>
</html>
