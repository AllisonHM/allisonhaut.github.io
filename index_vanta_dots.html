
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allison Montalvão | Soluções em Dados</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 1;
    }
    #background-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #00ffcc;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="background-effect"></div>
  <div class="content">
    <h1>Allison Montalvão</h1>
    <h2>Especialista em Dashboards, Planilhas e Dados</h2>
    <div class="card">
      <p>Bem-vindo ao meu portfólio com efeito de partículas (Vanta.DOTS)</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
  <script>
    VANTA.DOTS({
      el: "#background-effect",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ffcc,
      backgroundColor: 0x111111
    })
  </script>
</body>
</html>
